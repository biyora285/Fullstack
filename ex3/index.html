<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KCET Learning - Quiz App</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fcefee, #e8f6f3, #fdf6ec); /* pastel background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quiz-container {
            background: #ffffffcc;
            width: 500px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            backdrop-filter: blur(6px);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        #timer {
            text-align: center;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .options label {
            display: block;
            padding: 8px;
            margin-bottom: 8px;
            background: #ecf0f1;
            border-radius: 5px;
            cursor: pointer;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        /* ðŸŒ¸ Pastel Button Code */
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #a3c4f3, #bdb2ff);
            color: #1f2d3d;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #90dbf4, #cdb4db);
            transform: scale(1.05);
        }

        .result {
            text-align: center;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h2>KCET Learning - Quiz</h2>

    <div id="timer">Time Left: 03:00</div>

    <div id="quiz">
        <div class="question"></div>
        <div class="options"></div>

        <div class="navigation">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>

    <div id="result" class="result hide">
        <h3>Quiz Completed ðŸŽ‰</h3>
        <p id="score"></p>
        <button id="restart">Restart Quiz</button>
    </div>
</div>

<script>
$(document).ready(function () {

    const questions = [
        { q: "HTML stands for?", options: ["Hyper Text Markup Language", "High Text Machine Language", "Hyperlinks Text Mark Language", "None"], answer: 0 },
        { q: "CSS is used for?", options: ["Structure", "Styling", "Programming", "Database"], answer: 1 },
        { q: "jQuery is a?", options: ["Library", "Language", "Database", "Browser"], answer: 0 },
        { q: "Which symbol is used for ID selector?", options: [".", "#", "*", "$"], answer: 1 },
        { q: "JavaScript runs in?", options: ["Server", "Browser", "Database", "Compiler"], answer: 1 },
        { q: "Which tag is used for hyperlink?", options: ["a tag", "p tag", "h1 tag", "link tag"], answer: 0 },
        { q: "Bootstrap is used for?", options: ["Styling", "Database", "Logic", "Security"], answer: 0 },
        { q: "Which is NOT a JS data type?", options: ["Number", "String", "Boolean", "Float"], answer: 3 },
        { q: "DOM stands for?", options: ["Document Object Model", "Data Object Model", "Digital Object Model", "None"], answer: 0 },
        { q: "Which keyword declares a variable in JS?", options: ["int", "var", "float", "string"], answer: 1 }
    ];

    let currentQuestion = 0;
    let userAnswers = new Array(questions.length);

    let totalTime = 300;
    let quizTimer;

    function startQuizTimer() {
        quizTimer = setInterval(function () {
            let minutes = Math.floor(totalTime / 60);
            let seconds = totalTime % 60;

            $("#timer").text(`Time Left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`);

            if (totalTime <= 0) {
                clearInterval(quizTimer);
                alert("â° Time Up! Quiz auto submit aaguthu");
                showResult();
            }
            totalTime--;
        }, 1000);
    }

    function loadQuestion() {
        $(".question").text((currentQuestion + 1) + ". " + questions[currentQuestion].q);
        $(".options").html("");

        $.each(questions[currentQuestion].options, function (index, option) {
            $(".options").append(
                `<label>
                    <input type="radio" name="option" value="${index}">
                    ${option}
                </label>`
            );
        });

        if (userAnswers[currentQuestion] !== undefined) {
            $(`input[value=${userAnswers[currentQuestion]}]`).prop("checked", true);
        }
    }

    $("#next").click(function () {
        if ($("input[name='option']:checked").length === 0) {
            alert("Please select an answer!");
            return;
        }

        userAnswers[currentQuestion] = $("input[name='option']:checked").val();

        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            loadQuestion();
        } else {
            showResult();
        }
    });

    $("#prev").click(function () {
        if (currentQuestion > 0) {
            currentQuestion--;
            loadQuestion();
        }
    });

    function showResult() {
        clearInterval(quizTimer);
        let score = 0;

        $.each(questions, function (index, q) {
            if (userAnswers[index] == q.answer) {
                score += 2;
            }
        });

        $("#quiz").hide();
        $("#result").removeClass("hide");
        $("#score").text(`Correct Answers: ${score / 2} / 10 | Total Marks: ${score} / 20`);
    }

    $("#restart").click(function () {
        currentQuestion = 0;
        userAnswers = [];
        totalTime = 300;
        $("#result").addClass("hide");
        $("#quiz").show();
        startQuizTimer();
        loadQuestion();
    });

    loadQuestion();
    startQuizTimer();
});
</script>

</body>
</html>
